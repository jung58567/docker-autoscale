      - name: Force Auto Scaling Group refresh (ë¡¤ë§ ì—…ë°ì´íŠ¸)
        run: |
          echo "Auto Scaling Group ì¸ìŠ¤í„´ìŠ¤ ìƒˆë¡œê³ ì¹¨ ì‹œì‘..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name music-app-asg \
            --preferences '{
              "MinHealthyPercentage": 50,
              "InstanceWarmup": 180,
              "CheckpointPercentages": [50],
