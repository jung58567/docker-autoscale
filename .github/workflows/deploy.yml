            }")

          # ìƒˆ ë²„ì „ ë²ˆí˜¸ ì¶”ì¶œ
          NEW_VERSION=$(echo "$CREATE_RESULT" | jq -r '.LaunchTemplateVersion.VersionNumber')

          # ìƒˆ ë²„ì „ì„ ê¸°ë³¸(Default)ìœ¼ë¡œ ì§€ì •
