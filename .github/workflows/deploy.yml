name: Deploy to AWS Auto Scaling 

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR file
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "ğŸ‰ ìƒˆ ì´ë¯¸ì§€ê°€ ECRì— í‘¸ì‹œë˜ì—ˆìŠµë‹ˆë‹¤: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Update Launch Template User Data
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # jq ì„¤ì¹˜ (ubuntu-latestëŠ” ê¸°ë³¸ ì„¤ì¹˜ë¨, ë§Œì•½ ì—†ìœ¼ë©´ ì•„ë˜ ì£¼ì„ í•´ì œ)
          # sudo apt-get update && sudo apt-get install -y jq

          # ê¸°ì¡´ AMI ID ê°€ì ¸ì˜¤ê¸°
          AMI_ID=$(aws ec2 describe-launch-template-versions \
            --launch-template-name music-app-template \
            --versions '$Latest' \
            --query 'LaunchTemplateVersions[0].LaunchTemplateData.ImageId' \
            --output text)

          # User Data ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
          USER_DATA_SCRIPT='#!/bin/bash
          set -e
          exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
          echo "=== User Data ìŠ¤í¬ë¦½íŠ¸ ì‹œì‘ $(date) ==="

          yum update -y
          yum install -y docker aws-cli
          systemctl start docker
          systemctl enable docker
